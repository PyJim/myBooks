<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/user.css') }}">
    <title>{{ current_user[1] }}</title>
</head>
<body>
<div class="all">

    <div>
        <h1>Welcome {{ current_user[1] }}</h1>
    </div>
    <div class="content">
        <div class="profile">
            <img src="/static/images/dummy-profile-pic.png" width="15%" height="auto" alt="dummy profile photo">
            <p>{{ current_user[1] }}</p>
            <p>{{ current_user[2] }}</p>
            <p>{{ current_user[3] }}</p>
            <a href="/edit_user"><button type="submit">Edit</button></a>
            <a href="/logout" class="logout-link">Logout</a>
        </div>

        <div class="books">
        {% for i in range(length) %}
            <div class=number>
                <div class="about_book">
                    <h4>{{ titles[i] }}</h4>
                    <h5>{{ authors[i] }}</h5>
                    <h6>{{ dates[i] }}</h6>
                </div>

                <div class="btns">
                    <form action="{{ url_for("edit_book") }}" method="post">
                        <label for="title"></label>
                        <input type="text" name="title" value='{{ titles[i] }}' readonly>
                    
                        <label for="author"></label>
                        <input type="text" name="author" value='{{ authors[i] }}' readonly>
                    
                        <button type="submit">Edit</button>
                    </form>

                    <form action="{{ url_for("delete_book") }}" method="post">
                        <label for="title"></label>
                        <input type="text" name="title" value='{{ titles[i] }}' readonly>
                    
                        <label for="author"></label>
                        <input type="text" name="author" value='{{ authors[i] }}' readonly>
                    
                        <button id="del" type="submit">Delete</button>
                    </form>
                </div>

            </div>
        {% endfor %}
            <div class="buttons-container">
                <a href="/add" class="add-link">Add Book</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
